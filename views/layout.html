<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Tripplanner{% endblock %}</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <!-- something wrong w the below?? -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">tripplanner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home/">home</a></li>
            <li><a href="/places">places</a></li>
            <li><a href="/hotels">hotels</a></li>
            <li><a href="/activities">activities</a></li>
            <li><a href="/restaurants">restaurants</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container content">
      {% block content %}{% endblock %}
    </div>
    <hr/>
    <div id="footer" class="container text-muted">
      TRIPPLANNER by Fullstack Academy
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- something wrong w the below?? -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
